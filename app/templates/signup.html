{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Create an Account</h2>
            
            <!-- Flash Messages Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div 
                        id="flash-message" 
                        class="alert alert-{{ 'danger' if category == 'error' else 'success' }}"
                        style="transition: opacity 0.5s ease-out;"
                    >
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <!-- Signup Form -->
            <form action="{{ url_for('auth.signup') }}" method="POST">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="institute_name" class="form-label">Institute Name</label>
                    <input type="text" class="form-control" id="institute_name" name="institute_name" placeholder="Enter your institute name" required>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{{ url_for('auth.login') }}">Log in</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
