<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Add any CSS libraries here, e.g., Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Hero Section Styling */
    .hero-section {
        position: relative;
        height: 100vh;
        background: url('https://source.unsplash.com/1600x900/?business,finance') no-repeat center center/cover;
    }

    .hero-section .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 1;
    }

    .hero-section .content {
        position: relative;
        z-index: 2;
    }

    .animate-fade-in {
        animation: fadeIn 1s ease-out;
    }

    .animate-fade-in-delayed {
        animation: fadeIn 1.5s ease-out;
    }

    .animate-slide-in {
        animation: slideIn 1.5s ease-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    @keyframes slideIn {
        from {
            transform: translateY(30px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .hero-section {
        position: relative;
    }
    .hero-section .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .testimonial-card {
        background-color: #222;
        border-radius: 8px;
    }
    .feature-card {
        border-radius: 8px;
        transition: transform 0.3s ease;
    }
    .feature-card:hover {
        transform: scale(1.05);
    }

    .hero-section {
    position: relative;
    height: 100vh;
    background: linear-gradient(to right, #4facfe, #00f2fe), /* Radiant blue gradient */
                url('https://source.unsplash.com/1600x900/?finance,office') no-repeat center center/cover;
}

.hero-section .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Slightly darker overlay for readability */
    z-index: 1;
}

/* Buttons */
.btn-primary {
    background: linear-gradient(to right, #ff758c, #ff7eb3); /* Pinkish radiant for attention */
    border: none;
    color: #fff;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(255, 117, 140, 0.4); /* Glow effect on hover */
}

.btn-secondary {
    background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Warm gradient */
    border: none;
    color: #fff;
    font-weight: bold;
    transition: transform 0.3s, box-shadow 0.3s;
}

.btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(255, 154, 158, 0.4);
}

/* Features Section */
#features {
    background: linear-gradient(to right, #4facfe, #00f2fe); /* Consistent gradient with Hero */
    color: #fff;
}

.feature-card {
    background: linear-gradient(to right, #ffffff, #e4f2fd); /* Subtle white-blue gradient for cards */
    color: #333;
    transition: transform 0.3s;
}

.feature-card:hover {
    transform: scale(1.05);
}

/* Testimonials Section */
#testimonials {
    background: linear-gradient(to right, #8e9eab, #eef2f3); /* Cool and calm gradient */
    color: #333;
}

.testimonial-card {
    background: linear-gradient(to right, #ffffff, #f7f7f7); /* Clean white background */
    border: 1px solid #ddd;
}

.testimonial-card:hover {
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

/* Call-to-Action Section */
#cta {
    background: linear-gradient(to right, #ff758c, #ff7eb3); /* Attention-grabbing pink gradient */
    color: #fff;
}
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                    <a class="nav-link" href="{{ url_for('auth.signup') }}">Signup</a>

        {% block content %}

        {% endblock %}

    <!-- Add any JavaScript libraries here, e.g., jQuery, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const flashMessage = document.getElementById('flash-message');
        if (flashMessage) {
            // Set a timeout to remove the flash message after 3 seconds
            setTimeout(() => {
                flashMessage.style.opacity = '0'; // Fade out
                setTimeout(() => {
                    flashMessage.remove(); // Remove from DOM
                }, 500); // Wait for the fade-out transition
            }, 3000); // Delay of 3 seconds
        }
    });

     // Password Visibility Toggle
     const togglePassword = document.querySelector("#toggle-password");
    const passwordField = document.querySelector("#password");
    const passwordIcon = document.querySelector("#password-icon");

    togglePassword.addEventListener("click", function () {
        const isPasswordVisible = passwordField.type === "password";
        passwordField.type = isPasswordVisible ? "text" : "password";
        passwordIcon.classList.toggle("bi-eye");
        passwordIcon.classList.toggle("bi-eye-slash");
    });
    </script>
</body>
</html>
